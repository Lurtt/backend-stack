type Query {
  users: [User!]!
}

type Mutation {
  signup(
    email: String!
    password: String!
    firstname: String!
    lastname: String!
  ): User!
  signin(email: String!, password: String!): User!
  signout: String
}

type User {
  id: ID!
  email: String!
  firstname: String!
  lastname: String!
  fullname: String!
}
